<!-- OnePass options dialog, used for both create and for modify -->
<script id="onepass-options-dialog" type="text/html">
	<div class="options-dialog">
        {{> onepass-options-program-info}}
        <form>
            <input name="bodyId" type="hidden" value="{{bodyId}}">
            <input name="subscriptionId" type="hidden" value="{{subscriptionId}}">
            <fieldset>
                <div class="onepass-options container-divider">
                    {{> dialog-dropdowns-onepass-options}}
                </div>
            </fieldset>
            <fieldset>
                <div class="recording-options container-divider">
                    {{> dialog-dropdowns-recording-options}}
                </div>
            </fieldset>
            <div class="container-divider"></div>
            <div class="user-actions">
                <ul class="vertical-list text-center js-button-display-rules extra-wide-buttons">
                    <li><button type="submit" class="default-button submit-button get-onepass-button">{{title_button_creatOnePassWithTheseOptions}}</button></li>
                    <li><button type="submit" class="default-button onepass-options-button">{{title_button_modifyOnePassOptions}}</button></li>
                    <li><button type="button" class="default-button cancel-onepass-button" data-action="cancelOnePassAction">{{title_button_cancelOnePass}}</button></li>
                    <li><button type="button" class="default-button get-tivo-dvr-button link-primary" data-destination="{{upsell_getTiVoDvr_link}}">{{title_button_shopTiVoDvr}}</button></li>
                    <li><button type="button" class="default-button dont-save-button" data-event="cancel">{{title_button_dontSaveOnePass}}</button></li>
                    <li><button type="button" class="default-button dont-change-button" data-event="cancel">{{title_button_dontChangeOnePass}}</button></li>
                </ul>
            </div>
        </form>
	</div>
</script>

<!-- Recordings options dialog, used for both create and for modify -->
<script id="recording-options-dialog" type="text/html">
    <div class="options-dialog">
        {{> dialog-program-info}}
        <form>
            <input name="recordingId" type="hidden" value="{{recordingId}}">
            <input name="offerId" type="hidden" value="{{selectedOfferId}}">
            <fieldset>
                <div class="recording-options container-divider">
                    <div class="dialog-dropdown">
                        <label>{{title_label_dvr}}</label>
                        <span class="js-dvr-name dialog-dvr-name"></span>
                    </div>
                    {{> dialog-dropdowns-recording-only-options}}
                </div>
            </fieldset>
            <div class="container-divider"></div>
            <div class="user-actions">
                <ul class="vertical-list text-center js-button-display-rules extra-wide-buttons">
                    <li><button type="submit" class="default-button record-episode-button">{{title_button_recordEpisodeWithTheseOptions}}</button></li>
                    <li><button type="submit" class="default-button record-movie-button">{{title_button_recordMovieWithTheseOptions}}</button></li>
                    <li><button type="submit" class="default-button recording-options-button">{{title_button_modifyRecording}}</button></li>
                    <li><button type="button" class="default-button cancel-record-options-button" data-event="cancel">{{title_button_dontRecordOptions}}</button></li>
                    <li><button type="button" class="default-button cancel-recording-button" data-action="cancelRecording">{{title_button_cancelThisRecording}}</button></li>
                    <li><button type="button" class="default-button get-onepass-button" data-action="getOnePassAction">{{title_button_createOnePass}}</button></li>
                    <li><button type="button" class="default-button onepass-options-button" data-action="getOnePassAction">{{title_button_modifyOnePassOptions}}</button></li>
                    <li><button type="button" class="default-button cancel-episode-button" data-event="cancel">{{title_button_dontRecordThisEpisode}}</button></li>
                    <li><button type="button" class="default-button cancel-movie-button" data-event="cancel">{{title_button_dontRecordThisMovie}}</button></li>
                </ul>
            </div>
        </form>
    </div>
</script>

<!-- OnePass conflicts dialog -->
<script id="onepass-conflicts-dialog" type="text/html">
    <div class="dialog-body onepass-conflicts-dialog">
        <div class="recording-conflict-container">
            <p class="conflict-type-message">{{conflictTypeMessage}}</p>
            <!-- scheduled recording section -->
            <!-- TODO: Figure out how to properly i18n this (server side) -->
            <p class="will-record js-will-record">Will record {{conflicts.toBeScheduled.count}} episodes of <span class="text-highlight">{{conflicts.toBeScheduled.firstScheduledAiring.title}}</span> on {{conflicts.toBeScheduled.firstScheduledAiring.channel.channelNumber}} {{conflicts.toBeScheduled.firstScheduledAiring.channel.callSign}}.</p>

            <!-- unscheduled recording section -->
            <div class="conflicts-not-scheduled-container">
                {{> onepass-conflicts-not-scheduled-list}}
            </div>

            <!-- clipped recording section -->
            <div class="conflicts-clipped-container">
                {{> onepass-conflicts-clipped-list}}
            </div>
        </div>	
        <div class="user-actions">
            <ul class="vertical-list text-center extra-wide-buttons">
                <li><button type="button" class="default-button" data-action="getAsShown">{{title_button_getOnePassAsShown}}</button></li>
                <li><button type="button" class="default-button" data-action="getAllEpisodes">{{title_button_getAllEpisodesThisOnePass}}</button></li>
                <li><button type="button" class="default-button" data-event="cancel">{{title_button_dontGetThisOnePass}}</button></li>
            </ul>
        </div>
    </div>
</script>

<!-- Recording conflicts dialog -->
<script id="recording-conflicts-dialog" type="text/html">
    <div class="dialog-body recording-conflicts-dialog">
        <div class="recording-conflict-container">
            <p class="conflict-type-message">{{conflictTypeMessage}}</p>
            <!-- scheduled recording section -->
            <p class="will-record js-will-record"></p>

            <!-- unscheduled recording section -->
            <div class="conflicts-not-scheduled-container">
                {{> onepass-conflicts-not-scheduled-list}}
            </div>

            <!-- clipped recording section -->
            <div class="conflicts-clipped-container">
